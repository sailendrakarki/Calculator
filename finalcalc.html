<!DOCTYPE html>
<html>
<head>
	
	<title>simple Calculator</title>
	
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="jquery.abacus.min.js"></script>
	<script src="jquery.plugin.js"></script>
	<script src="jquery.calculator.js"></script>
	<script src = "https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js" type = "text/javascript"></script>
	
	<style type="text/css">
		#imagehover:hover{cursor: pointer;}
	</style>


</head>
<body>
	<table border="1">
	
		<thead>
			<tr>
				<th >Calculator</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>
					<input class="calcsection1" type="text" />
					<img class="calcsection" id="imagehover" src="calculator-icon.png" height="25" width="25" alt="calculator" onclick="calc()" />
				</td>
			

			</tr>
		</tbody>
	</table>
	
	<script type="text/javascript">
		
		function calc(){
			$('.calcsection').calculator();
			
			
		}
		$('.calcsection1').abacus();

		
	</script>
		
</body>
</html>
